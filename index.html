<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <div class='squares' style="background-position: 0 0;"></div>
        <div class='squares' style="background-position: 0 -512px;"></div>
        <div class='squares' style="background-position: 0 -1024px;"></div>
        <div class='squares' style="background-position: 0 -1536px;"></div>
    </div>
    <div>
        <div class='squares' style="background-position: -352px 0;"></div>
        <div class='squares' style="background-position: -352px -512px;"></div>
        <div class='squares' style="background-position: -352px -1024px;"></div>
        <div class='squares' style="background-position: -352px -1536px;"></div>
    </div>
    <div>
        <div class='squares' style="background-position: -704px 0;"></div>
        <div class='squares' style="background-position: -704px -512px;"></div>
        <div class='squares' style="background-position: -704px -1024px;"></div>
        <div class='squares' style="background-position: -704px -1536px;"></div>
    </div>
    <div>
        <div class='squares' style="background-position: -1056px 0;"></div>
        <div class='squares' style="background-position: -1056px -512px;"></div>
        <div class='squares' style="background-position: -1056px -1024px;"></div>
        <div class='squares' style="background-position: -1056px -1536px;"></div>
    </div>
</body>
<style>
    .squares{
        background-image: url('./1.jpeg');
        min-height: 512px;
        min-width: 352px;
    }
    div{ 
        display: flex;
        margin: 0;
        padding: 0;
    }
</style>
<script>
    var current = 0
    var squares = document.getElementsByClassName('squares')
    const next = (direction) => { 
        direction.clientX < 645? current ++ : current--
        if(current > 17) current = 1
        else if(current == 0) current = 17
        for(var element in squares){
            squares[element].style.backgroundImage = `url('./${current}.jpeg')`;
        }
        console.log('')
    }

</script>
</html>
